<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyLingua</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main_page.css" />
    <link rel="stylesheet" href="style/main__page-media.css" />
  </head>
  <body>
    <section class="main-page">

      <div class="container">
        <div id="myModal" class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label class="email" for="toEmail">
                  <i class="fi fi-rr-envelope"></i>
                  <input
                    class="email_input"
                    autocomplete="off"
                    id="toEmail"
                    placeholder="Email"
                    type="text"
                    required
                  />
                </label>
                <label for="createPassword" class="create__password">
                  <i class="fi fi-rr-lock"></i>
                  <input
                    class="password_input"
                    autocomplete="off"
                    id="createPassword"
                    placeholder="Password"
                    type="password"
                    required
                  />
                </label>
              </div>
              <div class="modal-footer">
                <button id="to-sign-up" type="button" class="btn  sign-up-btn-modal" data-bs-dismiss="modal">Sign Up</button>
                <button id="to-sign-in" type="button" class="btn  sign-in-btn-modal">Sign In</button>
              </div>
            </div>
          </div>
        </div>
        <div class="main-page__inner">
          <div class="main-page__right">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="navbar-brand navbar-brand__syrtta" href="#">
                  <i class="fi fi-rr-books"></i>
                  <span>PolyLingua</span>
                </a>

                <div
                  class="offcanvas offcanvas-start"
                  tabindex="-1"
                  id="offcanvasNavbar"
                  aria-labelledby="offcanvasNavbarLabel"
                >
                  <div class="offcanvas-header">
                    <a class="navbar-brand" href="#">
                      <i class="fi fi-rr-books"></i>
                      <span>PolyLingua</span>
                    </a>
                    <button
                      type="button"
                      class="btn-close text-reset bg-white"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                      <li class="nav-item">
                        <a id="toProfile" class="nav-link" aria-current="page" href="#">
                          <i class="fi fi-rr-user"></i>
                          <span>Profile</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">
                          <i class="fi fi-sr-graduation-cap"></i>
                          <span>Course</span>
                        </a>
                      </li>
                      <button
                        type="button"
                        class="btn btn-outline-primary ishinde"
                      >
                        <i class="fi fi-rr-exit"></i>
                        <span>Sign out</span>
                      </button>
                    </ul>
                  </div>
                </div>
              </div>
            </nav>
            <button type="button" class="btn btn-outline-primary syrtta">
              <i class="fi fi-rr-exit"></i>
              <span>Sign out</span>
            </button>
          </div>
          <div class="main-page__left">
            <header class="main-page__header">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
              >
                <i class="fi fi-rr-list"></i>
              </button>
              <div class="header__btns">
                <button type="button" class="btn btn-primary user-btn">
                  <i class="fi fi-sr-user"></i>
                </button>
                <button id="open-login" type="button" class="btn btn-outline-primary syrtta syrtta-login">
                  <span>Login</span>
                  <i class="fi fi-rr-sign-in-alt fi-rr-sign-in-alt-login"></i>

                </button>
              </div>
            </header>
            <div class="main-page__body"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/main__page.js"></script>
  </body>
</html>
