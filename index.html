            <body>
              <script> window.videoUri = '';</script>
              <div id="dropArea" class="dropArea ">
                <p class="dropArea__text">Drag & Drop video file here or to upload</p>
                <input type="file" class="fileInput-in" id="fileInput">
              </div>
              <video id="videoPlayer" class="video-palyer" controls style="display: none;">
                <source id="videoSource" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              <div class="buttons">
                <button class="upload__video" onclick="uploadVideo()">Upload Video</button>
                <!-- <video id="videoPlayer" controls> -->
                <!-- <source src="" type="video/mp4"> -->
                <!-- Your browser does not support the video tag. -->
                <!-- </video> -->
                <button class="play" onclick="playAll()">Play</button>
                <button class="pause" onclick="pauseAll()">Pause</button>
                
              </div>
              <!-- <input type="file" id="videoInput" accept="video/mp4"> -->


              <audio class="audioPlayer" id="audioPlayer" controls>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio tag.
              </audio>

              <script>
                const dropArea = document.getElementById('dropArea');
                const fileInput = document.getElementById('fileInput');
                const videoSource = document.getElementById('videoSource');

                // Prevent default behavior to enable drag and drop
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                  dropArea.addEventListener(eventName, preventDefaults, false);
                  document.body.addEventListener(eventName, preventDefaults, false);
                });

                // Highlight drop area when file dragged over
                ['dragenter', 'dragover'].forEach(eventName => {
                  dropArea.addEventListener(eventName, highlight, false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                  dropArea.addEventListener(eventName, unhighlight, false);
                });

                // Handle dropped files
                dropArea.addEventListener('drop', handleDrop, false);

                // Handle file input change
                fileInput.addEventListener('change', handleFiles, false);

                function preventDefaults(e) {
                  e.preventDefault();
                  e.stopPropagation();
                }

                function highlight() {
                  dropArea.classList.add('highlight');
                }

                function unhighlight() {
                  dropArea.classList.remove('highlight');
                }

                function handleDrop(e) {
                  const dt = e.dataTransfer;
                  const files = dt.files;
                  handleFiles(files);
                }
                async function uploadVideo(file) {
                  if (!file) {
                    alert('Please select a video file.');
                    return;
                  }

                  const formData = new FormData();
                  formData.append('video', file);

                  try {
                    const response = await fetch('http://127.0.0.1:5501/upload-video', {
                      method: 'POST',
                      body: formData
                    });
                    const data = await response.json();
                    const videoUrl = data.videoUrl;
                    window.videoUri = data.videoUri;
                    // Set the video src to the uploaded video URL
                    videoPlayer.src = videoUrl;
                    // Show the video player
                    videoPlayer.style.display = 'block';
                  } catch (error) {
                    console.error('Error uploading video:', error);
                  }
                }
                function handleFiles(files) {
                  if (files.length > 0) {
                    const file = files[0];
                    // Display video player and set source
                    uploadVideo(file);
                    // videoPlayer.style.display = 'block';
                    // videoSource.src = URL.createObjectURL(file);
                    // videoPlayer.load();
                  }
                }

              </script>
              <script>
                var audioPlayer = document.getElementById('audioPlayer');
                var videoPlayer = document.getElementById('videoPlayer');

                function playAll() {
                  videoPlayer.play();
                  audioPlayer.play();
                }

                function pauseAll() {
                  videoPlayer.pause();
                  audioPlayer.pause();
                }
                videoPlayer.addEventListener('timeupdate', syncPlayback);

                function syncPlayback() {
                  const videoTime = videoPlayer.currentTime;
                  const audioTime = audioPlayer.currentTime;

                  if (!isNaN(videoTime)) {
                    audioPlayer.currentTime = videoTime;
                  }
                }
              </script>
            </body>
