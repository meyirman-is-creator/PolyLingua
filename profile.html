<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyLingua</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/profile.css" />
    <link rel="stylesheet" href="style/profile__media.css" />
  </head>
  <body>
    <section class="profile">
      <div class="container">
        <div class="profile__inner">
          <div class="profile__right">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="navbar-brand navbar-brand__syrtta" href="#">
                  <i class="fi fi-rr-books"></i>
                  <span>PolyLingua</span>
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar"
                  aria-controls="offcanvasNavbar"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="offcanvas offcanvas-start"
                  tabindex="-1"
                  id="offcanvasNavbar"
                  aria-labelledby="offcanvasNavbarLabel"
                >
                  <div class="offcanvas-header">
                    <a class="navbar-brand" href="#">
                      <i class="fi fi-rr-books"></i>
                      <span>PolyLingua</span>
                    </a>
                    <button
                      type="button"
                      class="btn-close text-reset bg-white"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                          <i class="fi fi-sr-user"></i>
                          <span>Profile</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i class="fi fi-rr-graduation-cap"></i>
                          <span>Course</span>
                        </a>
                      </li>
                      <button
                        type="button"
                        class="btn btn-outline-primary ishinde"
                      >
                        <i class="fi fi-rr-exit"></i>
                        <span>Sign out</span>
                      </button>
                    </ul>
                  </div>
                </div>
              </div>
            </nav>
            <button type="button" class="btn btn-outline-primary syrtta">
              <i class="fi fi-rr-exit"></i>
              <span>Sign out</span>
            </button>
          </div>
          <div class="profile__left">
            <header class="profile__header">
              <div class="header__btns">
                <button type="button" class="btn btn-primary user-btn">
                  <i class="fi fi-sr-user"></i>
                </button>
              </div>
            </header>
            <div class="profile__body"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="profile.js"></script>
  </body>
</html>
