<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyLingua</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/profile.css" />
    <link rel="stylesheet" href="style/profile__media.css" />
  </head>
  <body>
    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Browse image</h5>
            <button
              type="button"
              class="btn-close modal-btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fi fi-sr-cross-circle"></i>
            </button>
          </div>
          <div class="modal-body">
            <div id="cut__photo-label" class="cut__photo-img">
              <img
                id="display_image_data"
                class="display_image_data"
                src="images/without-img.jpg"
                alt=""
              />
            </div>

            <div class="button_for_img">
              <button id="crop" class="onPhoto">
                <i class="fi fi-rs-tool-crop"></i>
              </button>
              <button id="move" class="onPhoto">
                <i class="fi fi-rs-arrows"></i>
              </button>
            </div>

            <label
              id="upload__photo--label-cut"
              for="uploadPhotoInput"
              class="upload__photo-cut"
            >
              <i class="fi fi-rr-add-image"></i>
              <span>Upload Photo</span>
            </label>

            <input
              autocomplete="off"
              id="uploadPhotoInput"
              accept="image/jpeg, image/png, image/jpg"
              placeholder="Upload Image"
              type="file"
              class="upload__photo-input"
            />
          </div>
          <div class="modal-footer">
            <button type="button" id="save-photo-modal" class="btn modal-save-btn">Save</button>

            <button
              type="button"
              class="btn modal-cancel-btn"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <section class="profile">
      <div class="container">
        <div class="profile__inner">
          <div class="profile__right">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="navbar-brand navbar-brand__syrtta" href="#">
                  <i class="fi fi-rr-books"></i>
                  <span>PolyLingua</span>
                </a>

                <div
                  class="offcanvas offcanvas-start"
                  tabindex="-1"
                  id="offcanvasNavbar"
                  aria-labelledby="offcanvasNavbarLabel"
                >
                  <div class="offcanvas-header">
                    <a class="navbar-brand" href="#">
                      <i class="fi fi-rr-books"></i>
                      <span>PolyLingua</span>
                    </a>
                    <button
                      type="button"
                      class="btn-close text-reset bg-white"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                          <i class="fi fi-sr-user"></i>
                          <span>Profile</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i class="fi fi-rr-graduation-cap"></i>
                          <span>Course</span>
                        </a>
                      </li>
                      <button
                        type="button"
                        class="btn btn-outline-primary ishinde"
                      >
                        <i class="fi fi-rr-exit"></i>
                        <span>Sign out</span>
                      </button>
                    </ul>
                  </div>
                </div>
              </div>
            </nav>
            <button type="button" class="btn btn-outline-primary syrtta">
              <i class="fi fi-rr-exit"></i>
              <span>Sign out</span>
            </button>
          </div>
          <div class="profile__left">
            <header class="profile__header">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
              >
                <i class="fi fi-rr-list"></i>
              </button>
              <div class="header__btns">
                <button type="button" class="btn btn-primary user-btn">
                  <i class="fi fi-sr-user"></i>
                </button>
              </div>
            </header>
            <div class="profile__body">
              <form class="profile-form">
                <div class="profile__body-top">
                  <div class="images">
                    <label class="images__upload-photo__btn" id="upload__img">
                      <i class="fi fi-rr-add-image"></i>
                      
                    </label>
                    <i class="fi fi-sr-cross-circle images-delete-avatar"></i>
                  </div>
                  <div class="content-data">
                    <label for=""></label>
                    <label for=""></label>
                    <label for=""></label>
                    <label for=""></label>
                    <label for=""></label>
                  </div>
                </div>
                <div class="profile__body-bottom">
                  <button class="save-content">Save</button>
                  <button class="cancel-content">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <script src="js/profile.js"></script>
  </body>
</html>
